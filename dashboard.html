<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>داشبورد — Mahan Web</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;600&display=swap');
:root{ --bg:#071627; --card:rgba(255,255,255,0.04); --accent1:#7c3aed; --accent2:#06b6d4 }
*{box-sizing:border-box}
body{ margin:0; min-height:100vh; font-family:"Vazirmatn",sans-serif; background:linear-gradient(180deg,#00131f,#071627); color:#eaf8ff; display:flex; align-items:center; justify-content:center; padding:24px }

.container{ width:100%; max-width:980px; display:grid; grid-template-columns: 1fr 320px; gap:20px; align-items:start }
@media(max-width:900px){ .container{ grid-template-columns:1fr } }

.main{
  background:var(--card); padding:22px; border-radius:12px; box-shadow:0 10px 30px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.03);
}
.side{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:18px; border-radius:12px;
}

h2{ margin-top:0; color:#fff }
.stat{ display:flex; gap:12px; align-items:center; margin:12px 0 }
.avatar{ width:64px; height:64px; border-radius:12px; background:linear-gradient(90deg,var(--accent1),var(--accent2)); display:flex; align-items:center; justify-content:center; font-weight:800; color:#021027; font-size:20px }
.logout{ display:inline-block; padding:10px 14px; border-radius:10px; background:transparent; color:#cfefff; border:1px solid rgba(255,255,255,0.04); text-decoration:none; cursor:pointer; margin-top:12px }

.cardItem{ background:rgba(255,255,255,0.02); padding:12px; border-radius:10px; margin-top:10px }
.small{ font-size:13px; color:#cfefff; opacity:0.9 }

</style>
</head>
<body>

<div class="container">
  <div class="main">
    <h2>داشبورد</h2>
    <div id="welcome" class="small">در حال بارگذاری...</div>

    <div class="cardItem">
      <h3>خلاصه</h3>
      <p class="small">اینجا می‌توانی آمار و اطلاعات مجازی را ببینی. این داشبورد نمونه است.</p>
    </div>

    <div class="cardItem">
      <h3>تنظیمات نمایشی</h3>
      <p class="small">می‌توانیم ویجت‌ها، تم‌ها و داده‌های واقعی را اضافه کنیم.</p>
    </div>
  </div>

  <div class="side">
    <div style="display:flex; align-items:center; gap:12px;">
      <div id="avatar" class="avatar">M</div>
      <div>
        <div id="name" style="font-weight:700; font-size:16px">---</div>
        <div id="email" class="small">---</div>
      </div>
    </div>

    <div style="margin-top:12px">
      <button class="logout" onclick="doLogout()">خروج</button>
    </div>

    <div style="margin-top:18px" class="small">حالت: نسخهٔ نمایشی — برای امکانات واقعی به بک‌اند نیاز است.</div>
  </div>
</div>

<script>
function getSession(){ try{return JSON.parse(localStorage.getItem('mw_session')||'null')}catch(e){return null} }
function doLogout(){ localStorage.removeItem('mw_session'); location.href='login.html' }

(function init(){
  const s = getSession();
  if(!s){ alert('برای دسترسی به داشبورد باید وارد شوید'); location.href='login.html'; return; }
  document.getElementById('welcome').innerText = `خوش آمدی، ${s.name}!`;
  document.getElementById('name').innerText = s.name;
  document.getElementById('email').innerText = s.email;
  document.getElementById('avatar').innerText = (s.name||'User').charAt(0).toUpperCase();
})();
</script>

</body>
</html>
