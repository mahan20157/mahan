<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت ساده با JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>سلام! این سایت ساده با JS است</h1>
    <p>برای دیدن پیام روی دکمه زیر کلیک کنید:</p>
    <button id="myButton">کلیک کن!</button>

    <script>
        // دستورات JS اینجا نوشته می‌شوند
        const button = document.getElementById("myButton");
        button.addEventListener("click", function() {
            alert("تبریک! شما دکمه را کلیک کردید.");
        });
    </script>
</body>
</html>
