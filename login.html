<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box fade">
    <h2>ورود به حساب</h2>

    <input type="text" id="user" placeholder="نام کاربری">
    <input type="password" id="pass" placeholder="رمز عبور">

    <button class="btn" onclick="login()">ورود</button>

    <a class="back" href="index.html">بازگشت به صفحه اصلی</a>
</div>

<script>
function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if(u === "mahan" && p === "1234"){
        alert("ورود موفق ✔️");
    } else {
        alert("نام کاربری یا رمز اشتباه است ❌");
    }
}

document.body.classList.add("loaded");
</script>

</body>
</html>
